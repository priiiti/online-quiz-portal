<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz | QuizAura</title>

  <!-- âœ… CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: radial-gradient(circle at center, #0a001a, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .quiz-container {
      max-width: 900px;
      margin: 120px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #8e2de2;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 2.3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #8e2de2;
    }

    .question {
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.2s ease;
    }

    .question:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px #b56aff;
    }

    .question h3 {
      font-size: 1.2rem;
      color: #fff;
    }

    label {
      display: block;
      padding: 10px;
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    label:hover {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      transform: scale(1.03);
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    button {
      display: block;
      margin: 40px auto 10px auto;
      padding: 15px 40px;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 25px #8e2de2;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
      box-shadow: 0 0 40px #b56aff, 0 0 70px #8e2de2;
    }
  </style>
</head>

<body>
  <!-- ðŸŒŸ Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <div class="navbar-logo">
        <span>QuizAura</span>
      </div>
    </div>

    <div class="navbar-center">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('fun') }}">Fun</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </div>

    <div class="navbar-right">
      <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
  </header>

  <!-- ðŸ§  Quiz Section -->
  <div class="quiz-container">
    <h1>Level: {{ level }}</h1>

    <form action="{{ url_for('submit_quiz') }}" method="POST">
      <input type="hidden" name="level" value="{{ level }}">

      {% for q in questions %}
      <div class="question">
        <h3>{{ loop.index }}. {{ q.question }}</h3>
        <label><input type="radio" name="{{ q.id }}" value="A"> {{ q.option_a }}</label>
        <label><input type="radio" name="{{ q.id }}" value="B"> {{ q.option_b }}</label>
        <label><input type="radio" name="{{ q.id }}" value="C"> {{ q.option_c }}</label>
        <label><input type="radio" name="{{ q.id }}" value="D"> {{ q.option_d }}</label>
      </div>
      {% endfor %}

      <button type="submit">Submit Quiz</button>
    </form>
  </div>

  {% include 'footer.html' %}
</body>
</html>
